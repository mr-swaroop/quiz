<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 30px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>Login Successfully</p>
    <h3>Click start button to start exam</h3>
    <button onclick="window.location.href='/quiz'">EMCET</button>
    <button onclick="window.location.href='/quiz'">GATE</button>
    <button onclick="window.location.href='/quiz'">CAT</button>
    <button onclick="window.location.href='/quiz'">UPSC</button>
</body>
</html>
